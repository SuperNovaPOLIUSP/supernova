
<div id="headerTimePeriods"><span > Período: </span><!-- Períodos -->
    	<br><br><br>
	<select id='headerTimePeriod' name='headerTimePeriod' onChange={{timePeriodFunction}}>
        	<option value= 0 > </option>
        	{% for timePeriod in timePeriodsList %}
                <option value= {{timePeriod.idTimePeriod}} > {{ timePeriod.text }}</option>
        	{% endfor %}
	</select>
</div>
<div id="headerFaculties"><span > Faculdades: </span><!-- Faculdades -->
	<br><br><br>
	<select id='headerFaculty' name='headerFaculty' onChange={{facultyFunction}}>
        	<option value= 0 > </option>
        	{% for faculty in facultiesList %}
                <option value= {{faculty.idFaculty}}> {{ faculty.name }}</option>
        	{% endfor %}
	</select>
</div>
<div id="headerCycles"><!-- Ciclos -->
    	<select id='headerCycle' name='headerCycle' onChange={{cycleFunction}}>
        	<option value= 0 > </option>
        	{% for cycle in cyclesList %}
                <option value= {{cycle.idCycle}} idFaculty = {{cycle.idFaculty}}> {{ cycle.name }} - {{cycle.dayPeriod}} </option>
		{% endfor %}
	</select>
</div>
<div id="headerTerms"><!-- Semestre/Quadrimestre -->
	<!-- <select id='headerTerm' name='headerTerm' >
        	<option value= 0 > </option>
		<option value= '' > </option>
	</select> -->
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

<script type="text/javascript">
	headerFacultyInit()
	headerTermInit() 
	$('#headerFaculties').attr() 
	$('#headerFaculties').prepend('<span>Faculdades: </span>') 
	$('#headerCycles').attr() 
	$('#headerCycles').hide()
	$('#headerTerms').attr()
    function headerFacultyInit(){
        $("#headerFaculties").show()
    }
    function headerCycleInit(){
        var idFaculty = document.getElementById("headerFaculty").value
        $("#headerCycles").find('option').each(function(){
            $(this).hide()
        });
        $("#headerCycles").find('option').each(function(){
            if ($(this).attr('idFaculty') == idFaculty){
                $(this).show()
            }
        });
        $("#headerCycles").show();
    }
    function headerTermInit(){
        var idTimePeriod = document.getElementById("headerTimePeriod").value
        var idCycle = document.getElementById("headerCycle").value
        $.get("/header/possibleTerms/", {idCycle : idCycle, idTimePeriod: idTimePeriod},function(retorno){
            var object = JSON.parse(retorno)
            var linha="";
            linha = linha + "<span class='etiquetaFormulario'> Semestre/Quadrimestre: </span><br><br><br><select  id='headerTerm' name='headerTerm' onChange = {{ termFunction }}><option value=0 > </option>";
            for (var ano in object) {
                linha = linha + "<option value=" + String(object[ano]) + ">" + String(object[ano]) + "</option>";
            }
            linha = linha + "</select>"
            $("#headerTerms").show()
            $("#headerTerms").html(linha)
        });
    }
</script>
