{% extends 'base_supernova.html' %}

{% load static %}

{% block title %}<title>Supernova - Criar Oferecimentos</title>{% endblock %}

{% block content %}
	<div id="offer-box">
	<h1> Código: {{ course.courseCode }}</h1><br>
	<h1> Período: {{ timePeriod }}</h1><br>
	</div>
	<div id="form-offer">
	<form action="{% url 'interface:offer_create' idCourse=course.idCourse idTimePeriod=timePeriod.idTimePeriod %}" method="post">{% csrf_token %}
		{{ form.as_p }}
		<input id="button-left" class="oval-button" type="submit" value="Cadastrar" name="Cadastrar"/>
	</form>
	</div>
{% endblock %}
